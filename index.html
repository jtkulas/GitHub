## Why you want to do this - 1: 🆒

.pull-left[
Using a version control platform (such as [GitHub](https://www.github.com)) facilitates collaboration on projects from multiple people and limits the number of *different versions* that exist of the collaborative material.]

.pull-right[
&lt;svg viewBox="0 0 581 512" style="height:1em;position:relative;display:inline-block;top:.1em;fill:royalblue;" xmlns="http://www.w3.org/2000/svg"&gt;  &lt;path d="M581 226.6C581 119.1 450.9 32 290.5 32S0 119.1 0 226.6C0 322.4 103.3 402 239.4 418.1V480h99.1v-61.5c24.3-2.7 47.6-7.4 69.4-13.9L448 480h112l-67.4-113.7c54.5-35.4 88.4-84.9 88.4-139.7zm-466.8 14.5c0-73.5 98.9-133 220.8-133s211.9 40.7 211.9 133c0 50.1-26.5 85-70.3 106.4-2.4-1.6-4.7-2.9-6.4-3.7-10.2-5.2-27.8-10.5-27.8-10.5s86.6-6.4 86.6-92.7-90.6-87.9-90.6-87.9h-199V361c-74.1-21.5-125.2-67.1-125.2-119.9zm225.1 38.3v-55.6c57.8 0 87.8-6.8 87.8 27.3 0 36.5-38.2 28.3-87.8 28.3zm-.9 72.5H365c10.8 0 18.9 11.7 24 19.2-16.1 1.9-33 2.8-50.6 2.9v-22.1z"&gt;&lt;/path&gt;&lt;/svg&gt; Studio integrates really easily with GitHub, so it turns out to be a very useful way to share scripts and efficiently work on projects [such as this current tutorial!](https://github.com/jtkulas/GitHub/tree/development)]

## Why you want to do this - 2: 💾

If you follow the "push" and "pull" recommendations in this tutorial, you will reduce the number of different versions of a project that exist among collaborators and have a shared location where everyone has access to the most recent version of your project.

![](drafts.jpg)

## .fancy[Installing Git (Part I)] 

Git is a platform tool that is used by software developers for source code management.  You need it in order to use GitHub. To install Git on you computer, [go to the website](https://git-scm.com/downloads). This is what the website should look like:  

![](Image/Gitpage.png)

???
[GitHub](https://github.com/) is a company that offers cloud-based hosting and also makes git a little easier to use for non-coders. [This video](https://youtu.be/21Gl97tkbHU) presents some background on Git and GitHub. GitHub is a great way to use Git through &lt;svg viewBox="0 0 581 512" style="height:1em;position:relative;display:inline-block;top:.1em;fill:royalblue;" xmlns="http://www.w3.org/2000/svg"&gt;  &lt;path d="M581 226.6C581 119.1 450.9 32 290.5 32S0 119.1 0 226.6C0 322.4 103.3 402 239.4 418.1V480h99.1v-61.5c24.3-2.7 47.6-7.4 69.4-13.9L448 480h112l-67.4-113.7c54.5-35.4 88.4-84.9 88.4-139.7zm-466.8 14.5c0-73.5 98.9-133 220.8-133s211.9 40.7 211.9 133c0 50.1-26.5 85-70.3 106.4-2.4-1.6-4.7-2.9-6.4-3.7-10.2-5.2-27.8-10.5-27.8-10.5s86.6-6.4 86.6-92.7-90.6-87.9-90.6-87.9h-199V361c-74.1-21.5-125.2-67.1-125.2-119.9zm225.1 38.3v-55.6c57.8 0 87.8-6.8 87.8 27.3 0 36.5-38.2 28.3-87.8 28.3zm-.9 72.5H365c10.8 0 18.9 11.7 24 19.2-16.1 1.9-33 2.8-50.6 2.9v-22.1z"&gt;&lt;/path&gt;&lt;/svg&gt; studio.

## .fancy[What's a "Shell"] 🐢?

## Pushing and Pulling

After working on a project (on your computer), you'll likely want to upload your changes to your Github repository. You do this by accessing the 1. `Git` tab from within &lt;svg viewBox="0 0 581 512" style="height:1em;position:relative;display:inline-block;top:.1em;fill:royalblue;" xmlns="http://www.w3.org/2000/svg"&gt;  &lt;path d="M581 226.6C581 119.1 450.9 32 290.5 32S0 119.1 0 226.6C0 322.4 103.3 402 239.4 418.1V480h99.1v-61.5c24.3-2.7 47.6-7.4 69.4-13.9L448 480h112l-67.4-113.7c54.5-35.4 88.4-84.9 88.4-139.7zm-466.8 14.5c0-73.5 98.9-133 220.8-133s211.9 40.7 211.9 133c0 50.1-26.5 85-70.3 106.4-2.4-1.6-4.7-2.9-6.4-3.7-10.2-5.2-27.8-10.5-27.8-10.5s86.6-6.4 86.6-92.7-90.6-87.9-90.6-87.9h-199V361c-74.1-21.5-125.2-67.1-125.2-119.9zm225.1 38.3v-55.6c57.8 0 87.8-6.8 87.8 27.3 0 36.5-38.2 28.3-87.8 28.3zm-.9 72.5H365c10.8 0 18.9 11.7 24 19.2-16.1 1.9-33 2.8-50.6 2.9v-22.1z"&gt;&lt;/path&gt;&lt;/svg&gt; Studio. Select the documents you'd like to upload and hit the 2. `commit` button. 

![](Image/commit.jpg)

## Pushing to Github

Committing initializes a pop up window where you will annotate your changes (e.g., what and why you did to the files). After 1. `committing`, you also need to 2. `push` to send those changes back up to the GitHub repository. Once you do that, everyone who you are collaborating with can see and access the changes.

![](Image/push.jpg)
???
All of this can also be accomplished via *GitBash* commands that you can type into your terminal. We currently use the *GitBash* command of `git add -A` instead of &lt;svg viewBox="0 0 581 512" style="height:1em;position:relative;display:inline-block;top:.1em;fill:royalblue;" xmlns="http://www.w3.org/2000/svg"&gt;  &lt;path d="M581 226.6C581 119.1 450.9 32 290.5 32S0 119.1 0 226.6C0 322.4 103.3 402 239.4 418.1V480h99.1v-61.5c24.3-2.7 47.6-7.4 69.4-13.9L448 480h112l-67.4-113.7c54.5-35.4 88.4-84.9 88.4-139.7zm-466.8 14.5c0-73.5 98.9-133 220.8-133s211.9 40.7 211.9 133c0 50.1-26.5 85-70.3 106.4-2.4-1.6-4.7-2.9-6.4-3.7-10.2-5.2-27.8-10.5-27.8-10.5s86.6-6.4 86.6-92.7-90.6-87.9-90.6-87.9h-199V361c-74.1-21.5-125.2-67.1-125.2-119.9zm225.1 38.3v-55.6c57.8 0 87.8-6.8 87.8 27.3 0 36.5-38.2 28.3-87.8 28.3zm-.9 72.5H365c10.8 0 18.9 11.7 24 19.2-16.1 1.9-33 2.8-50.6 2.9v-22.1z"&gt;&lt;/path&gt;&lt;/svg&gt; Studio's wizard. `git add -A` solves lag issues you may encounter when using the &lt;svg viewBox="0 0 581 512" style="height:1em;position:relative;display:inline-block;top:.1em;fill:royalblue;" xmlns="http://www.w3.org/2000/svg"&gt;  &lt;path d="M581 226.6C581 119.1 450.9 32 290.5 32S0 119.1 0 226.6C0 322.4 103.3 402 239.4 418.1V480h99.1v-61.5c24.3-2.7 47.6-7.4 69.4-13.9L448 480h112l-67.4-113.7c54.5-35.4 88.4-84.9 88.4-139.7zm-466.8 14.5c0-73.5 98.9-133 220.8-133s211.9 40.7 211.9 133c0 50.1-26.5 85-70.3 106.4-2.4-1.6-4.7-2.9-6.4-3.7-10.2-5.2-27.8-10.5-27.8-10.5s86.6-6.4 86.6-92.7-90.6-87.9-90.6-87.9h-199V361c-74.1-21.5-125.2-67.1-125.2-119.9zm225.1 38.3v-55.6c57.8 0 87.8-6.8 87.8 27.3 0 36.5-38.2 28.3-87.8 28.3zm-.9 72.5H365c10.8 0 18.9 11.7 24 19.2-16.1 1.9-33 2.8-50.6 2.9v-22.1z"&gt;&lt;/path&gt;&lt;/svg&gt; Studio commit wizard (the wizard window is shown on this slide).

## .fancy[Collaborating with others]

You can invite collaborators to contribute to your projects. This is actually how you "grant permission" for others to push to your repository. However, before you do this (from within your GitHub account), &lt;span style="color:royalblue"&gt;**they**&lt;/span&gt; need a GitHub account and &lt;span style="color:royalblue"&gt;**you**&lt;/span&gt; need to know their GitHub username...

![](invite.png)

class: inverse 

## .fancy[Using (a now shared) repository]

Especially when working on *shared* projects, make sure to "pull" &lt;span style="color:royalblue"&gt;every time you access the project&lt;/span&gt; - this will ensure that you have (locally) the most up-to-date information that is available for the shared project.

.pull-left[
![](https://media.giphy.com/media/nJKDTpuxnZE7fb6Z1b/giphy.gif)
]

.pull-right[
![](Image/pull.PNG)
]

class: inverse 

### .fancy[.salt[However...]]

Take note here that if you try "pulling" prior to committing any local changes you have made, you will encounter a **conflict**

.pull-left[
![](https://media.giphy.com/media/lojil9HflxEjOq4gBz/giphy.gif)
]

.pull-right[.large[We do have a helpful work-around for when this happens...]]

---

class: inverse 

### .fancy[.salt[Resolving conflict(s)]]

Working from within your `terminal`, the two git commands listed below will: 1) **stash** your local changes (away from your shared repository), and 2) permanantly delete those stashed files

.pull-left[ 
Take note here that any **new** work you've done locally will be obliviated... this work-around is therefore most useful only when the information on the repository is reasonably considered to be *more* important or *more* up-to-date:

1. `git stash --include-untracked`
2. `git stash drop`
]

.pull-right[
![](https://media.giphy.com/media/XxEy4h6YxKE2H5TZ1x/giphy.gif)
]

???
Obviously this work-around is only helpful if you're willing to prioritize the repository information over your local information. If you want to use this method but also salvage both conflicting files, you can copy/paste your local code into a Notepad file, and then incorporate after you've pulled from the repository...

## Notifications

There is an option to be notified (via e-mail) when somebody makes a push to a repository that you "own". This alerts you to the fact that a change has been made, and reminds you that you should "pull" prior to working on the project. To activate these notifications, navigate to the repository on GitHub, then enter your e-mail address... 

![](notification.png)

## .fancy[Forking &amp; branching]

Forks are different paths that a project may take (e.g., points of divergence in purpose) toward a different end-goal, whereas branches are shorter-term (typically) "construction zones" where edits can be temporarily held before being integrated into the master branch. There are a few helpful descriptions located [here](https://youtu.be/KDUtjZHIx44?t=658) [here](https://support.atlassian.com/bitbucket-cloud/docs/branch-or-fork-your-repository/) and [here](https://www.pluralsight.com/blog/software-development/the-definitive-guide-to-forks-and-branches-in-git#:~:text=Forking%20creates%20a%20full%20copy,what%20branch%20you%20are%20using.-)

If you find a repository that you'd like to copy (e.g., use it as a template to build something yourself), then "fork" it.

![](https://www.pluralsight.com/content/pluralsight/en/blog/software-development/the/the-definitive-guide-to-forks-and-branches-in-git/jcr:content/main/image/image-res.img.9fc1f77b-d4c2-4269-9cda-d7fb7705504e.jpg)

## .fancy[Defining a new branch]

Best *developer* practice seems to entail creating branches within which proposed edits can be made and reviewed prior to "merging" back into the master branch (the master is where the initial files were placed, but also where the final product will be located).

You can create a new GitHub branch from within RStudio via the `New Branch` option on the `Git` tab of &lt;svg viewBox="0 0 581 512" style="height:1em;position:relative;display:inline-block;top:.1em;fill:royalblue;" xmlns="http://www.w3.org/2000/svg"&gt;  &lt;path d="M581 226.6C581 119.1 450.9 32 290.5 32S0 119.1 0 226.6C0 322.4 103.3 402 239.4 418.1V480h99.1v-61.5c24.3-2.7 47.6-7.4 69.4-13.9L448 480h112l-67.4-113.7c54.5-35.4 88.4-84.9 88.4-139.7zm-466.8 14.5c0-73.5 98.9-133 220.8-133s211.9 40.7 211.9 133c0 50.1-26.5 85-70.3 106.4-2.4-1.6-4.7-2.9-6.4-3.7-10.2-5.2-27.8-10.5-27.8-10.5s86.6-6.4 86.6-92.7-90.6-87.9-90.6-87.9h-199V361c-74.1-21.5-125.2-67.1-125.2-119.9zm225.1 38.3v-55.6c57.8 0 87.8-6.8 87.8 27.3 0 36.5-38.2 28.3-87.8 28.3zm-.9 72.5H365c10.8 0 18.9 11.7 24 19.2-16.1 1.9-33 2.8-50.6 2.9v-22.1z"&gt;&lt;/path&gt;&lt;/svg&gt; Studio's "Environment/History/etc." pane.

## .fancy[Defining a new branch (recommendation)]

.left-column[.fancy[Although it makes sense for *developers* to operate on different construction zone branches, us mere Psychologists have found branches to be more cumbersome than useful, so, just work within the main branch (usually called "master").]
]
.right-column[
![](https://media.giphy.com/media/3o85xA30i7z1LUIISY/giphy.gif)
]

???
If you still want to work with branches, make sure you understand the broader merge process - branches being ahead and behind each other seems to create chaos

## Pull request:

When it comes time to *integrate* different versions on your shared project, you may consider a `pull request`. This makes it possible to:

1. Get feedback (from other collaborators) on your proposed contribution, &amp;
2. Document the discussion regarding the contribution

https://docs.github.com/en/free-pro-team@latest/github/collaborating-with-issues-and-pull-requests/creating-a-pull-request

![](pull1.PNG)

Pull requests are also options for open source projects where you are not formally a collaborator but wish to make a suggestion. This is how some of the alternative coins conduct their operations.
